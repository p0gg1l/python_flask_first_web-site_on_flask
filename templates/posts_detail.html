{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class ="container mt-5">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-danger">

        <p> {{ article.intro }} </p>
        <p> {{ article.text }} </p>
        <p><b> Дата публикации: {{ article.date.date() }}</b></p>
        <a href="/" class="btn btn-warning">Вернуться на главную</a>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/edit" class="btn btn-success">Редактировать</a>

    </div>


</div>
{% endblock %}
